<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impactly App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Egen CSS -->
  <link rel="stylesheet" href="stylesheet.feed.css">

</head>
<body>

<!-- Container til hele appens indhold -->
<div class="container-fluid p-3">

  <!--Container for header -->
  <div class="container-fluid py-3 header-bg">
    <div class="row align-items-center">

      <!-- py-3 giver lodret afstand (pading top og bund). header-bg er en class som brugt i css.
        Align-items-center = alt lodret og i centrum-->

      <!-- Ikon til venstre -->
      <div class="col-2 text-center">
        <div class="user-icon">
          <i class="bi bi-person-fill"></i>
        </div>
      </div>

      <!--col-2 =ikonet fylder 2 ud af 12 kolonner i rækken. center = bliver centreret i kolonnen
      bi-bi person er ikon fra bootstrap-->


      <!-- Logo og navn til højre -->

      <div class="col-10 text-end pe-2">
        <!-- Linket ser ud som normal tekst og er ikke blåt -->
        <a href="index.html" class="fw-bold logo-text text-dark text-decoration-none">Impactly</a>
      </div>

      <!-- col-10 = fylder 10 ud af 12 kolonner. text- end gør at det er helt ude til højre pe-2 = padding 2.
      bold logo giver gør teksten fed-->

      <!-- Bootstrap Icons CDN -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">





      <!-- Bootstrap container -->
      <div class="container py-3">

        <!-- Start på kort 1 -->
        <div class="card-box mb-4 p-3 rounded">

          <!-- Bruger info -->
          <div class="d-flex align-items-center mb-2">
            <span class="fw-semibold">BikeLoverLone123</span>
          </div>

          <!-- Billede -->
          <img src="billeder/Cykel billede.png" height="200" width="300"/>

          <!-- Tekst -->
          <p>Tog cyklen på arbejde - 15km i alt.</p>

          <!-- CO2 og mønt info -->
          <div class="d-flex align-items-center justify-content-between">
            <div class="bg-light rounded-pill px-3 py-1 small">
              CO2 sparet: <strong>1,8kg</strong>
            </div>
            <div class="d-flex align-items-center">
            </div>
          </div>

          <!-- Prik menu -->
          <div class="text-end mt-2">
            <span class="fs-5">•••</span>
          </div>
        </div>

        <!-- Start på kort 2 -->
        <div class="card-box mb-4 p-3 rounded">

          <!-- Bruger info -->
          <div class="d-flex align-items-center mb-2">
            <span class="fw-semibold">Klimatossen87</span>
          </div>

          <!-- Billede -->
          <img src="billeder/Indkøb sæson billede.png" height="200" width="300"/>

          <!-- Tekst -->
          <p>Har handlet frugt og grønt ind efter sæson. Danske råvarer - 1kg</p>

          <!-- CO2 og mønt info -->
          <div class="d-flex align-items-center justify-content-between">
            <div class="bg-light rounded-pill px-3 py-1 small">
              CO2 sparet: <strong>0,7kg</strong>
            </div>


          <!-- Prik menu -->
          <div class="text-end mt-2">
            <span class="fs-5">•••</span>
          </div>
        </div>

      </div>



      <!-- Fast bundmenu -->
      <nav class="navbar fixed-bottom bg-dark d-flex justify-content-around py-2">
        <a class="text-white" href="index.html"><i class="bi bi-house"></i></a>
        <a class="text-white" href="html.profil.html"><i class="bi bi-person"></i></a>
        <a class="text-white" href="Upload.html"><i class="bi bi-camera"></i></a>
        <a class="text-white" href="belønning.html"><i class="bi bi-coin"></i></a>
        <a class="text-white" href="html.feed.html"><i class="bi bi-globe"></i></a>
      </nav>
</body>
</html>
