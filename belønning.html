<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impactly App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Egen stil -->
  <link rel="stylesheet" href="stylesheet.belønninger.css">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Container til hele appens indhold -->
<div class="container-fluid p-3">

  <!--Container for header -->
  <div class="container-fluid py-3 header-bg">
    <div class="row align-items-center">

      <!-- py-3 giver lodret afstand (pading top og bund). header-bg er en class som brugt i css.
        Align-items-center = alt lodret og i centrum-->

      <!-- Ikon til venstre -->
      <div class="col-2 text-center">
        <div class="user-icon">
          <i class="bi bi-person-fill"></i>
        </div>
      </div>

      <!--col-2 =ikonet fylder 2 ud af 12 kolonner i rækken. center = bliver centreret i kolonnen
      bi-bi person er ikon fra bootstrap-->


      <!-- Logo og navn til højre -->

      <div class="col-10 text-end pe-2">
        <!-- Linket ser ud som normal tekst og er ikke blåt -->
        <a href="index.html" class="fw-bold logo-text text-dark text-decoration-none">Impactly</a>
      </div>

      <!-- col-10 = fylder 10 ud af 12 kolonner. text- end gør at det er helt ude til højre pe-2 = padding 2.
      bold logo giver gør teksten fed-->
      <!-- Bootstrap Icons CDN -->


      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">





<!--indehold på siden-->
      <div class="container py-3">
        <!--container til indeholde. py-3 = padding gir luft-->

        <!-- Øverste række: mønter og titel -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <!--d-flex = gør til en flexbox vandret. justify con-betw = fordeler elementer med afstand imellem.
          align-it-center = centrerer lodret. mb-4 margin bottom 4 luft-->
          <div>
            <i class="bi bi-coin" style="font-size: 1.5rem;"></i> = 32
            <!--bibi coin = bootstrap mønt ikon. font size = gør ikonet større.-->
          </div>
          <h5 class="fw-bold m-0">Belønninger</h5>
          <!--fw-bold = gør tekst fed. m-0 fjerner margin så teksten ikke skubber layoutet.-->
        </div>

        <!-- Belønning 1 -->
        <div class="reward-box mb-3 p-3 rounded">
          <!--reward-box = egen class til styling. mb-3 = margin bottom luft. p-3 = invendig luft (padding) i boks. rounded = gøt kanterne runde.-->
          <div class="row">
            <!-- row = bootstrap række til at indele i kolonner.-->

            <!-- Venstre tekst -->
            <div class="col-8">
              <!--col-8 = fylder 8 ud af 12 kolonner-->
              <p class="mb-1">20kr. gavekort til<br>TooGoodToGo</p>
              <!--mb-1 = margin bottom luft. br = giver et linjeskift-->
              <p><i class="bi bi-coin"></i> 20</p>
              <!-- bibi coin = bootstrap mønt ikon.-->
            </div>
          </div>
          <!-- Knap -->
          <div class="text-end mt-2">
            <!-- text-end højrejusterer. mt-2 = margin top luft.-->
            <button class="btn redeem-btn">Indløs</button>
            <!--btn = bootstrap knap. redeem-btn = egen class til styling.-->
          </div>
        </div>

        <!-- Belønning 2 -->
        <div class="reward-box mb-3 p-3 rounded">
          <!--reward-box = egen class til styling. mb-3 = margin bottom luft. p-3 = invendig luft (padding) i boks. rounded = gøt kanterne runde.-->
          <div class="row">
            <!-- row = bootstrap række til at indele i kolonner.-->
            <div class="col-8">
              <!--col-8 = fylder 8 ud af 12 kolonner-->
              <p class="mb-1">Plant et træ i<br>Amazonas</p>
              <!--mb-1 = margin bottom luft. br = giver et linjeskift-->
              <p><i class="bi bi-coin"></i> 10</p>
              <!-- bibi coin = bootstrap mønt ikon.-->
            </div>
          </div>
          <div class="text-end mt-2">
            <!-- text-end højrejusterer. mt-2 = margin top luft.-->
            <button class="btn redeem-btn">Indløs</button>
            <!--btn = bootstrap knap. redeem-btn = egen class til styling.-->
          </div>
        </div>

        <!-- Belønning 3 -->
        <div class="reward-box mb-3 p-3 rounded">
          <!--reward-box = egen class til styling. mb-3 = margin bottom luft. p-3 = invendig luft (padding) i boks. rounded = gøt kanterne runde.-->
          <div class="row">
            <!-- row = bootstrap række til at indele i kolonner.-->
            <div class="col-8">
              <!--col-8 = fylder 8 ud af 12 kolonner-->
              <p class="mb-1">30kr. gavekort til valgfri<br>Røde Kors genbrugsbutik</p>
              <!--mb-1 = margin bottom luft. br = giver et linjeskift-->
              <p><i class="bi bi-coin"></i> 30</p>
              <!-- bibi coin er bootstrap mønt ikon-->
            </div>
          </div>
          <div class="text-end mt-2">
            <!-- text-end højrejusterer. mt-2 = margin top luft.-->
            <button class="btn redeem-btn">Indløs</button>
            <!--btn = bootstrap knap. redeem-btn = egen class til styling.-->
          </div>
        </div>

      </div>



      <!-- Fast bundmenu -->
      <nav class="navbar fixed-bottom bg-dark d-flex justify-content-around py-2">
        <a class="text-white" href="index.html"><i class="bi bi-house"></i></a>
        <a class="text-white" href="html.profil.html"><i class="bi bi-person"></i></a>
        <a class="text-white" href="Upload.html"><i class="bi bi-camera"></i></a>
        <a class="text-white" href="belønning.html"><i class="bi bi-coin"></i></a>
        <a class="text-white" href="html.feed.html"><i class="bi bi-globe"></i></a>
      </nav>


</body>
</html>
