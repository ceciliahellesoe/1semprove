<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impactly App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Egen stil -->
  <link rel="stylesheet" href="stylesheet.belønninger.css">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Container til hele appens indhold -->
<div class="container-fluid p-3">

  <!-- Container for header -->
  <div class="container-fluid py-3 header-bg">
    <div class="row align-items-center">

      <!-- Ikon til venstre -->
      <div class="col-2 text-center">
        <div class="user-icon">
          <i class="bi bi-person-fill"></i>
        </div>
      </div>

      <!-- Logo og navn til højre -->
      <div class="col-10 text-end pe-2">
        <span class="fw-bold logo-text">Impactly</span>
      </div>

      <!-- Bootstrap Icons CDN -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">




<!--indehold på siden-->
      <div class="container py-3">

        <!-- Øverste række: mønter og titel -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <i class="bi bi-coin" style="font-size: 1.5rem;"></i> = 32
          </div>
          <h5 class="fw-bold m-0">Belønninger</h5>
        </div>

        <!-- Belønning 1 -->
        <div class="reward-box mb-3 p-3 rounded">
          <div class="row">
            <!-- Venstre tekst -->
            <div class="col-8">
              <p class="mb-1">20kr. gavekort til<br>TooGoodToGo</p>
              <p><i class="bi bi-coin"></i> 20</p>
            </div>
            <!-- Højre billede -->
            <div class="col-4 text-end">
            </div>
          </div>
          <!-- Knap -->
          <div class="text-end mt-2">
            <button class="btn redeem-btn">Indløs</button>
          </div>
        </div>

        <!-- Belønning 2 -->
        <div class="reward-box mb-3 p-3 rounded">
          <div class="row">
            <div class="col-8">
              <p class="mb-1">Plant et træ i<br>Amazonas</p>
              <p><i class="bi bi-coin"></i> 10</p>
            </div>
            <div class="col-4 text-end">
            </div>
          </div>
          <div class="text-end mt-2">
            <button class="btn redeem-btn">Indløs</button>
          </div>
        </div>

        <!-- Belønning 3 -->
        <div class="reward-box mb-3 p-3 rounded">
          <div class="row">
            <div class="col-8">
              <p class="mb-1">30kr. gavekort til valgfri<br>Røde Kors genbrugsbutik</p>
              <p><i class="bi bi-coin"></i> 30</p>
            </div>
            <div class="col-4 text-end">
            </div>
          </div>
          <div class="text-end mt-2">
            <button class="btn redeem-btn">Indløs</button>
          </div>
        </div>

      </div>




      <!-- Fast bundmenu -->
      <nav class="navbar fixed-bottom bg-dark d-flex justify-content-around py-2">
        <a class="text-white" href="index.html"><i class="bi bi-house"></i></a>
        <a class="text-white" href="html.profil.html"><i class="bi bi-person"></i></a>
        <a class="text-white" href="Upload.html"><i class="bi bi-camera"></i></a>
        <a class="text-white" href="belønning.html"><i class="bi bi-coin"></i></a>
        <a class="text-white" href="html.feed.html"><i class="bi bi-globe"></i></a>
      </nav>


</body>
</html>
