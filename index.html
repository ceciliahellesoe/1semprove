<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impactly App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Egen CSS -->
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Bootstrap ikoner -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Container til hele appens indhold -->
<div class="container-fluid p-3">

    <!-- Øverste række med profil-ikon og logo -->
    <div class="row align-items-center mb-3">
        <div class="col-2">
            <!-- Profilikon -->
            <div class="rounded-circle bg-dark text-white d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
                <i class="bi bi-person"></i>
            </div>
        </div>
        <div class="col-10 text-end">
            <!-- Logo -->
            <strong>Impactly 🌿</strong>
        </div>
    </div>

    <!-- Velkomsttekst -->
    <div class="row text-center mb-3">
        <div class="col-12">
            <h5>Hej Cecilia,</h5>
            <p class="fw-semibold">flot arbejde i denne uge!</p>
        </div>
    </div>

    <!-- CO2 cirkel -->
    <div class="row justify-content-center mb-4">
        <div class="col-8">
            <div class="co2-circle mx-auto text-center">
                <p class="mb-1">Du har sparet</p>
                <h3 class="fw-bold">10kg CO2</h3>
                <p>i denne uge!</p>
            </div>
        </div>
    </div>

    <!-- Klimahandling forslag -->
    <div class="row justify-content-center mb-4">
        <div class="col-12 suggestion-box p-3 rounded">
            <p class="mb-2">Mangler du en klimahandling?</p>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    🍏 Indkøb efter sæson
                    <span class="badge bg-light text-dark ms-2">2 mønter</span>
                </div>
                <a href="#" class="text-decoration-none">Tjek andres handlinger</a>
            </div>
        </div>
    </div>

    <!-- Upload knap -->
    <div class="row text-center mb-5">
        <div class="col-12">
            <button class="btn btn-success w-100 fw-bold">Upload handling!</button>
        </div>
    </div>

</div>

<!-- Fast bundmenu -->
<nav class="navbar fixed-bottom bg-dark d-flex justify-content-around py-2">
    <a class="text-white" href="#"><i class="bi bi-house"></i></a>
    <a class="text-white" href="#"><i class="bi bi-person"></i></a>
    <a class="text-white" href="#"><i class="bi bi-camera"></i></a>
    <a class="text-white" href="#"><i class="bi bi-coin"></i></a>
    <a class="text-white" href="#"><i class="bi bi-globe"></i></a>
</nav>

</body>
</html>
