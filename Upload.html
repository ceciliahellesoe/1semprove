<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impactly App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Egen CSS-->
    <link rel="stylesheet" href="stylesheet.upload.css">

</head>
<body>

<!-- Container til hele appens indhold -->
<div class="container-fluid p-3">

    <!--Container for header -->
    <div class="container-fluid py-3 header-bg">
        <div class="row align-items-center">

            <!-- py-3 giver lodret afstand (pading top og bund). header-bg er en class som brugt i css.
              Align-items-center = alt lodret og i centrum-->

            <!-- Ikon til venstre -->
            <div class="col-2 text-center">
                <div class="user-icon">
                    <i class="bi bi-person-fill"></i>
                </div>
            </div>

            <!--col-2 =ikonet fylder 2 ud af 12 kolonner i rækken. center = bliver centreret i kolonnen
            bi-bi person er ikon fra bootstrap-->


            <!-- Logo og navn til højre -->

            <div class="col-10 text-end pe-2">
                <!-- Linket ser ud som normal tekst og er ikke blåt -->
                <a href="index.html" class="fw-bold logo-text text-dark text-decoration-none">Impactly</a>
            </div>

            <!-- col-10 = fylder 10 ud af 12 kolonner. text- end gør at det er helt ude til højre pe-2 = padding 2.
            bold logo giver gør teksten fed-->

            <!-- Bootstrap Icons CDN -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">





            <!--indehold på siden-->

            <div class="container py-4 text-center">
                <!-- container til indeholdet. p-4 paddding der giver luft. text center centrerer-->

                <!-- Tag billede-knap -->
                <div class="camera-box mb-4">
                    <!--camera box = class til styling. mb-4 = margin der giver luft i boksen.-->
                    <i class="bi bi-camera camera-icon"></i>
                    <!--bootstrap kamera ikon-->
                    <p class="text-white fw-bold mt-2">Tag et billede!</p>
                    <!-- gør teksten hvid, med fed skrift. mt-2 margin top ekstra luft.-->
                </div>

                <!-- Ikon-knapper -->
                <div class="row justify-content-center mb-4">
                    <!--row= starter række i bootstrap system. justify content center = centrerer vandret. mb-4 margin bottom giver luft.-->
                    <div class="col-3 text-center">
                        <!-- col-3 = fylder 3 ud af 12 kolonner. text center = centrerer tekst horisontalt.-->
                        <div class="icon-btn"><i class="bi bi-bicycle"></i></div>
                        <!--icon-btn = class til styling. bibi bicycle = bootstrap ikon af cykel.-->
                        <p>Transport</p>
                    </div>
                    <div class="col-3 text-center">
                        <!--col-3 = fylder 3 ud af 12 kolonner - så 4 ikoner passer på en række. text center = centrerer indehold-->
                        <div class="icon-btn"><i class="bi bi-recycle"></i></div>
                        <!-- icon-btn = class til styling. bibi recycle = bootstrap ikon recycle-->
                        <p>Genbrug</p>
                    </div>
                    <div class="col-3 text-center">
                        <!-- fylder 3 ud af 12 kolonner. indehold er centreret.-->
                        <div class="icon-btn"><i class="bi bi-basket"></i></div>
                        <!-- icon-btn = class til styling. bibi basket = bootstrap ikon af kurn-->
                        <p>Indkøb</p>
                    </div>
                    <div class="col-3 text-center">
                        <!-- fylder 3 ud af 12 kolonner. indehold centreret.-->
                        <div class="icon-btn"><i class="bi bi-flower1"></i></div>
                        <!-- icon-btn = class til styling. bibi flower = bootstrap blomster ikon.-->
                        <p>Andet</p>
                    </div>
                </div>

                <!-- Beskrivelse -->
                <div class="mb-4">
                    <textarea class="form-control description-box" rows="5" placeholder="Beskriv din handling..."></textarea>
                    <!-- textarea = et tekstfelt hvor man kan skrive linjer.
                    class form control = bootstrap klasse der gør tekstfeltet pænt og fuld bredde af min description box
                    description box er min egen class til styling i css.
                    rows-5 = feltet er 5 linjer højt
                    placeholder=beskriv din handling er en grå hjælpetekst inde i feltet.-->

                </div>

                <!-- Upload-knap -->
                <button class="btn upload-btn w-100 fw-bold">Bekræft og upload!</button>
                <!--btn = bootstrap generel styling.
                upload btn = egen class til styling.
                w-100 gør knappen 100% bred.
                fw-bold gør teksten fed.-->

            </div>


            <!-- Fast bundmenu -->
            <nav class="navbar fixed-bottom bg-dark d-flex justify-content-around py-2">
                <a class="text-white" href="index.html"><i class="bi bi-house"></i></a>
                <a class="text-white" href="html.profil.html"><i class="bi bi-person"></i></a>
                <a class="text-white" href="Upload.html"><i class="bi bi-camera"></i></a>
                <a class="text-white" href="belønning.html"><i class="bi bi-coin"></i></a>
                <a class="text-white" href="html.feed.html"><i class="bi bi-globe"></i></a>
            </nav>

</body>
</html>
